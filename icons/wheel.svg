<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .spoke { stroke: currentColor; stroke-width: 2; }
    .hub { fill: none; stroke: currentColor; stroke-width: 3; }
    .rim { fill: none; stroke: currentColor; stroke-width: 2; }
    .rotating { transform-origin: 50px 50px; }
    svg:hover .rotating { animation: rotate 2s ease-in-out; }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <g class="rotating">
    <circle class="rim" cx="50" cy="50" r="40" />
    <line class="spoke" x1="50" y1="50" x2="50" y2="10" />
    <line class="spoke" x1="50" y1="50" x2="90" y2="50" />
    <line class="spoke" x1="50" y1="50" x2="50" y2="90" />
    <line class="spoke" x1="50" y1="50" x2="10" y2="50" />
    <line class="spoke" x1="50" y1="50" x2="78" y2="22" />
    <line class="spoke" x1="50" y1="50" x2="78" y2="78" />
    <line class="spoke" x1="50" y1="50" x2="22" y2="78" />
    <line class="spoke" x1="50" y1="50" x2="22" y2="22" />
    <circle class="hub" cx="50" cy="50" r="8" />
  </g>
</svg>
