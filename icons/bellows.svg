<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .frame { fill: none; stroke: currentColor; stroke-width: 2; }
    .fold { fill: none; stroke: currentColor; stroke-width: 1.5; }
    .breathing { transform-origin: 50px 50px; }
    svg:hover .breathing { animation: breathe 1.5s ease-in-out; }
    @keyframes breathe {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(0.7); }
    }
  </style>
  <g class="breathing">
    <rect class="frame" x="15" y="25" width="70" height="50" rx="5" />
    <line class="fold" x1="25" y1="25" x2="25" y2="75" />
    <line class="fold" x1="35" y1="25" x2="35" y2="75" />
    <line class="fold" x1="45" y1="25" x2="45" y2="75" />
    <line class="fold" x1="55" y1="25" x2="55" y2="75" />
    <line class="fold" x1="65" y1="25" x2="65" y2="75" />
    <line class="fold" x1="75" y1="25" x2="75" y2="75" />
    <rect class="frame" x="40" y="75" width="20" height="15" />
  </g>
</svg>
