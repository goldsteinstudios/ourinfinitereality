<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .slope { fill: none; stroke: currentColor; stroke-width: 2; }
    .flow { fill: none; stroke: currentColor; stroke-width: 1; opacity: 0.5; }
    .flowing { }
    svg:hover .flowing { animation: flow 2s ease-in-out infinite; }
    @keyframes flow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -20; }
    }
  </style>
  <g>
    <path class="slope" d="M 10,30 Q 30,60 50,80 Q 70,60 90,30" />
    <path class="flow flowing" d="M 20,35 Q 35,55 50,75" stroke-dasharray="5,3" />
    <path class="flow flowing" d="M 80,35 Q 65,55 50,75" stroke-dasharray="5,3" />
    <circle cx="50" cy="80" r="3" fill="currentColor" />
  </g>
</svg>
