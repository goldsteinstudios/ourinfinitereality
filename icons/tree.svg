<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .trunk { fill: none; stroke: currentColor; stroke-width: 3; }
    .branch { fill: none; stroke: currentColor; stroke-width: 2; }
    .ring { fill: none; stroke: currentColor; stroke-width: 1; opacity: 0.4; }
    .growing { transform-origin: 50px 90px; }
    svg:hover .growing { animation: grow 2s ease-in-out; }
    @keyframes grow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
  <g class="growing">
    <line class="trunk" x1="50" y1="90" x2="50" y2="50" />
    <line class="branch" x1="50" y1="70" x2="30" y2="55" />
    <line class="branch" x1="50" y1="70" x2="70" y2="55" />
    <line class="branch" x1="50" y1="55" x2="25" y2="35" />
    <line class="branch" x1="50" y1="55" x2="75" y2="35" />
    <line class="branch" x1="50" y1="50" x2="40" y2="25" />
    <line class="branch" x1="50" y1="50" x2="60" y2="25" />
    <circle class="ring" cx="50" cy="90" r="5" />
    <circle class="ring" cx="50" cy="90" r="8" />
    <circle class="ring" cx="50" cy="90" r="11" />
  </g>
</svg>
