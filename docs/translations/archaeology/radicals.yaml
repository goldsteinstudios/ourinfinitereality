# Operator families: what does the transforming
operators:
  刂:
    pinyin: dāo
    meaning: "blade with handle — scythe geometry"
    domain: "Cutting, arc-sweeping, boundary-making"
    geometry: "The π-operation — curved sweep that traverses what straight lines cannot"
    breakdown: |
      刀 (dāo) = curved stroke (blade) + vertical with hook (two-handed grip)
                = complete scythe geometry: blade ⊥ handle
      刂 = simplified form as right-side radical
    key_insight: |
      NOT a knife (linear push). This is a scythe (arc sweep).
      無為 isn't "non-action" — it's scythe-action vs knife-action.
    substrates_operated: [禾, 貝, 岡]
    results:
      organic: "productive cutting (利, 解)"
      value: "consequent pattern (則)"
      rigid: "failure/hardening (剛)"

  口:
    pinyin: kǒu
    meaning: "open mouth — archetypal opening"
    domain: "Distribution, naming, articulation"
    geometry: "Creates channels for flow, articulates distinctions"
    breakdown: "pictograph of open mouth = square enclosure with hollow center"
    substrates_operated: [禾, 夕, 丁, 矢]
    results:
      discrete: "distributed (和), targeted (知)"
      darkness: "articulated (名)"
      fixed: "expressible (可)"

  反:
    pinyin: fǎn
    meaning: "hand reaching back against cliff"
    domain: "Arriving at opposite, structural polarity"
    geometry: "Not 'return through traversal' but co-emergence of opposition"
    breakdown: |
      反 (fǎn) = 厂 (hǎn, cliff/overhang) + 又 (yòu, right hand)
              = hand against cliff = reaching back = arriving at opposite
    key_insight: |
      反 describes "arriving at opposite," not "= π"
      Mathematics and DDJ are parallel notation systems
      Both needed vocabulary for structural complement
    related:
      返: "反 + 辶 (movement) = reversal in motion → return journey"
      復: "彳 + 复 = step + return → restore/return to root"
      歸: "帚 + 止 = broom + stop → return home"

  氵:
    pinyin: shuǐ
    meaning: "flowing water (main current + eddies)"
    domain: "Flow, descent, finding path"
    geometry: "Does π-operation naturally — IS 無為 in physical form"
    substrates_operated: [台, 中, 深, 青]
    results:
      structure: "channeled flow (治, 沖)"
      depth: "profound source (淵, 深)"
      clarity: "transparency or primordiality (清, 渾)"

  宀:
    pinyin: mián
    meaning: "roof/shelter"
    domain: "Covering, housing, containing"
    geometry: "Creates void-space 無 where function 用 operates"
    breakdown: "pictograph of protective covering = what creates interior space"
    substrates_operated: [至, 豕, 女, 示]
    results:
      arrival: "functional interior (室)"
      source: "ancestral origin (宗)"
      stability: "settledness (定, 安)"
      obstruction: "harm (害) — blocked void"

  彳:
    pinyin: chì
    meaning: "left footstep — continuous movement"
    domain: "Movement, progression, way-following"
    geometry: "Continuous motion along path"
    breakdown: "pictograph of left step = half of 行 (xíng, walk)"
    substrates_operated: [直+心, 复, 敫, 首]
    results:
      interior: "alignment (德)"
      return: "restoration (復)"
      boundary: "edge-orientation (徼)"
      direction: "way/pattern (道)"

