        chapters: [8, 11, 22, 56, 81]
        guodian: true
      和:
        pinyin: hé
        operator: "口 (kǒu, mouth)"
        meaning: "grain distributed → harmonious flow"
        breakdown: "禾 (hé, grain) + 口 (kǒu, mouth) = grain distributed through openings"
        chapters: [2, 4, 42, 55, 56]
        guodian: true
      積:
        pinyin: jī
        operator: "責 (zé, burden)"
