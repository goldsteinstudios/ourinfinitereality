# 12-Book RSM-Aligned Ordering
# Reorders DDJ chapters by structural function rather than traditional numbering
# Based on Guodian analysis and Recursive Structural Model mapping

books:
  1:
    title: "The Engine"
    subtitle: "Oscillation and Yielding Mechanics"
    chapters: [40, 16, 5]
    theme: "How pattern moves - reversal, return, functional void"
    key_formula: "反者道之動，弱者道之用"
    key_characters: [反, 弱, 動, 用, 復, 歸, 根, 虛, 屈, 出]
    rsm_mapping: "G1 (gradient dynamics)"
    calligraphy_priority: 1

  2:
    title: "The Geometry"
    subtitle: "Sphere Proof and Uncarved Block"
    chapters: [25, 32]
    theme: "The recursion formula and undifferentiated substrate"
    key_formula: "大曰潰，潰曰遠，遠曰反"
    key_characters: [混, 成, 大, 潰, 遠, 反, 法, 自, 然, 樸, 止, 殆, 谷]
    rsm_mapping: "P0→O1→G1→P1 cycle"
    calligraphy_priority: 1
    critical_variant: "潰 (Guodian) vs 逝 (received)"

  3:
    title: "Co-emergence"
    subtitle: "The Mechanics of Distinction"
    chapters: [2]
    theme: "How distinction creates both poles simultaneously"
    key_formula: "有無相生"
    key_characters: [美, 惡, 善, 有, 無, 相, 生, 成, 形, 盈, 和, 隨]
    rsm_mapping: "Contrast rule instantiation"
    calligraphy_priority: 2
    structural_note: "The six pairs with specific verbs"

  4:
    title: "Self-Organization"
    subtitle: "The 無為 Operational Definition"
    chapters: [37, 57, 64]
    theme: "Assisting intrinsic tendencies without imposing"
    key_formula: "輔萬物之自然而弗敢為"
    key_characters: [化, 欲, 作, 鎮, 定, 正, 富, 輔, 敢, 執, 敗, 慎]
    rsm_mapping: "P→O promotion without forcing"
    calligraphy_priority: 2
    structural_note: "The self-X cascade: 自化, 自正, 自富, 自樸"

  5:
    title: "The Constant"
    subtitle: "Epistemological Cascade and Frame Operator"
    chapters: [55, 41]
    theme: "How pattern appears paradoxical from frame-dependent positions"
    key_formula: "知和曰常，知常曰明"
    key_characters: [含, 厚, 赤, 骨, 筋, 柔, 握, 固, 和, 常, 明, 士, 聞, 若, 笑]
    rsm_mapping: "Frame-independence (P0) vs frame-dependence (P1)"
    calligraphy_priority: 2
    structural_note: "The 若 operator: X若Y = X appears as Y from misaligned frame"

  6:
    title: "Perception"
    subtitle: "The Six Operations and Imperceptibility"
    chapters: [56, 35]
    theme: "How to reach origin position; why pattern operates below threshold"
    key_formula: "塞其兌，閉其門，挫其銳，解其紛，和其光，同其塵"
    key_characters: [知, 言, 塞, 兌, 閉, 門, 挫, 銳, 解, 紛, 光, 塵, 玄, 同]
    rsm_mapping: "O1 access protocol"
    calligraphy_priority: 2
    structural_note: "玄同 (mysterious sameness) formula"

  7:
    title: "Sufficiency"
    subtitle: "The Two Knowings"
    chapters: [44, 46, 9]
    theme: "Perceiving optimal stopping point"
    key_formula: "知足之足，恆足矣"
    key_characters: [名, 身, 貨, 得, 亡, 病, 甚, 費, 藏, 足, 辱, 止, 殆, 久]
    rsm_mapping: "P1 boundary recognition"
    calligraphy_priority: 3
    structural_note: "知足 and 知止 - perception not position"

  8:
    title: "Boundaries"
    subtitle: "Mother Recursion and Completion Protocol"
    chapters: [52, 30]
    theme: "Managing exchange without hemorrhage; completing without forcing"
    key_formula: "得母→知子→復守母→不殆"
    key_characters: [始, 母, 子, 復, 勤, 啓, 濟, 救, 善, 果, 伐, 矜, 壯]
    rsm_mapping: "O↔P boundary management"
    calligraphy_priority: 3
    structural_note: "The five completions (果而弗X)"

  9:
    title: "Scale"
    subtitle: "Scale-Invariant Cultivation"
    chapters: [54, 66]
    theme: "Same principle at every scale; low position enables reception"
    key_formula: "以身觀身，以家觀家，以鄉觀鄉"
    key_characters: [修, 德, 真, 鄉, 邦, 博, 觀, 江, 海, 谷, 推, 爭, 建, 拔, 抱]
    rsm_mapping: "Scale recursion (e operator)"
    calligraphy_priority: 3
    structural_note: "Five德 results: 真, 餘, 長, 豐, 博"

  10:
    title: "Subtraction"
    subtitle: "The Clearing Principle"
    chapters: [48, 59, 22]
    theme: "Pattern accessed by removing obstruction, not adding capability"
    key_formula: "損之又損，以至於無為"
    key_characters: [損, 益, 亡, 至, 嗇, 根, 柢, 積, 曲, 全, 枉, 窪, 敝]
    rsm_mapping: "P1→O1 return via subtraction"
    calligraphy_priority: 3
    structural_note: "學 adds, 道 subtracts"

  11:
    title: "Generation"
    subtitle: "The Dimensional Proof"
    chapters: [42, 51, 40]
    theme: "Co-emergence formula; continuous structural co-generation"
    key_formula: "道生一，一生二，二生三，三生萬物"
    key_characters: [生, 萬, 沖, 氣, 和, 畜, 勢, 玄, 德, 反, 弱, 動, 用]
    rsm_mapping: "Full kernel cycle documentation"
    calligraphy_priority: 2
    structural_note: "生 = co-emergence, not sequence"

  12:
    title: "Closure"
    subtitle: "Remaining Structural Chapters"
    chapters: [1, 11, 81]
    theme: "Coordinate system establishment; functional void examples; system self-validates"
    key_formula: "道可道，非常道"
    key_characters: [道, 可, 常, 名, 無, 有, 玄, 輻, 轂, 器, 室, 信, 美, 博]
    rsm_mapping: "Full system overview"
    calligraphy_priority: 4
    structural_note: "Opening, examples, closing"

