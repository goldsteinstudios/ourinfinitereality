lines:
  - line: 1
    chinese: "道可道，非常道"
    pinyin: "dào kě dào, fēi cháng dào"
    translation: "Manifest dao ←非→ implicit dao"
    rsm_mapping: "可/常 axis establishment"
    note: "非 diagrams divergence from undrawn center"

  - line: 2
    chinese: "名可名，非常名"
    pinyin: "míng kě míng, fēi cháng míng"
    translation: "Manifest distinction ←非→ implicit distinction"
    rsm_mapping: "名 as distinction operator exists in both registers"

  - line: 3
    chinese: "無名天地之始"
    pinyin: "wú míng tiān dì zhī shǐ"
    translation: "Named-nothing — void distinguished from form — origins the dimensional field"
    rsm_mapping: "無名 = O₁ → 天地 = G₁"
    note: "始 marks beginning point"

  - line: 4
    chinese: "有名萬物之母"
    pinyin: "yǒu míng wàn wù zhī mǔ"
    translation: "Named-something — form distinguished from void — mothers all measurable things"
    rsm_mapping: "有名 → 萬物 = P₁"
    note: "母 marks ongoing generation"

  - line: 5
    chinese: "故常無欲以觀其妙"
    pinyin: "gù cháng wú yù yǐ guān qí miào"
    translation: "Therefore: orient toward implicit-nothing (absolute void, pre-distinction) to observe relational patterns"
    rsm_mapping: "常無 = P₀ stance → perceives 妙 (relational patterns)"

  - line: 6
    chinese: "常有欲以觀其徼"
    pinyin: "cháng yǒu yù yǐ guān qí jiǎo"
    translation: "Orient toward implicit-something (absolute form, pre-distinction) to observe boundaries"
    rsm_mapping: "常有 stance → perceives 徼 (boundaries)"
    note: "Orthogonal to 常無; neither derivable from other"

  - line: 7
    chinese: "此兩者同出而異名"
    pinyin: "cǐ liǎng zhě tóng chū ér yì míng"
    translation: "These two emerge together yet illuminate differently"
    rsm_mapping: "Co-emergence; distinction itself emergent from relationship"

  - line: 8
    chinese: "同謂之玄"
    pinyin: "tóng wèi zhī xuán"
    translation: "Together they are called the paradoxical origin"
    rsm_mapping: "玄 = paradoxical origin where axes cross = O₁"

  - line: 9
    chinese: "玄之又玄，眾妙之門"
    pinyin: "xuán zhī yòu xuán, zhòng miào zhī mén"
    translation: "Paradox within paradox — the gateway to all patterns"
    rsm_mapping: "Recursive structure; any 玄 contains another 玄; P⇔O promotion"

