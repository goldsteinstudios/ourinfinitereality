site_name: Our Infinite Reality
site_url: https://ourinfinitereality.com
site_description: Structural translations of the Dao De Jing - pattern documentation, not philosophy

repo_url: https://github.com/goldsteinstudios/ourinfinitereality
repo_name: Source

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: white
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/r/ourinfinitereality
      name: Discussion on Reddit
    - icon: fontawesome/brands/github
      link: https://github.com/goldsteinstudios/ourinfinitereality
      name: Source

copyright: >
  This work is offered freely. Take what's useful.
  See <a href="/about/">About</a> for authorship details.

