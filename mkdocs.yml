# ============================================
# OUR INFINITE REALITY - Six Branches
# ============================================
#
# Design principle: Six branches from a common center.
# Each shows the same pattern from a different angle.
# Follow any branch far enough and find the same shape.
#
# ============================================

site_name: Our Infinite Reality
site_url: https://ourinfinitereality.com
repo_url: https://github.com/goldsteinstudios/dao-de-jing-analyzer
repo_name: Source

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: black
    accent: amber
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.top
    - search.suggest
    - content.code.copy
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
      toc_depth: 2

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

copyright: Enter anywhere. The center is everywhere.

# ============================================
# NAVIGATION - Six Branches
# ============================================

nav:
  - Living:
    - living/index.md
    - Plants: living/plants.md
    - Cells: living/cells.md
    - Ecosystems: living/ecosystems.md

  - Physics:
    - physics/index.md
    - Energy: physics/energy.md
    - Spacetime: physics/spacetime.md
    - Quantum: physics/quantum.md
    - Black Holes: physics/black_holes.md
    - Formalism: physics/formalism.md

  - Text:
    - text/index.md
    - Chapters: text/chapters.md
    - Lexicon: text/lexicon.md
    - Characters: text/characters.md
    - Archaeology: text/archaeology.md

  - Geometry:
    - geometry/index.md
    - The Sphere: geometry/sphere.md
    - Recursion: geometry/recursion.md
    - Falsification: geometry/falsification.md

  - Human:
    - human/index.md
    - Consciousness: human/consciousness.md
    - Practice: human/practice.md
    - Story: human/story.md

  - Lore:
    - lore/index.md
    - Myths: lore/myths.md
    - Symbols: lore/symbols.md

  - Weave:
    - weave/index.md
