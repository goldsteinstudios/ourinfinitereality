# ============================================
# OUR INFINITE REALITY - Simplified Navigation
# ============================================
#
# Design principle: Four doors, minimal nesting.
# The landing page is the threshold; this is the depth.
# Progressive disclosure - don't show everything at once.
#
# ============================================

site_name: Our Infinite Reality
site_url: https://ourinfinitereality.com
repo_url: https://github.com/goldsteinstudios/dao-de-jing-analyzer
repo_name: Source

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: black
    accent: amber
  font:
    text: Inter
    code: JetBrains Mono
  features:
    # DISABLED - we don't want tabs, they duplicate sidebar
    # - navigation.tabs

    # Keep these for usability
    - navigation.top
    - search.suggest
    - content.code.copy

    # DISABLED - we want collapsed by default
    # - navigation.expand

    # This makes clicking a section go to its index page
    - navigation.indexes

  icon:
    repo: fontawesome/brands/github

  # Hide the "Table of Contents" right sidebar title
  # (we're hiding the whole sidebar via CSS anyway)

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
      toc_depth: 2  # Limit depth to reduce noise

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

copyright: Enter anywhere. The center is everywhere.

# ============================================
# NAVIGATION - Four Doors, Flat Structure
# ============================================
#
# Each door has an index page that orients the reader.
# Sub-pages are accessible but not all visible at once.
# The section index pages do the heavy lifting of organization.
#
# ============================================

nav:
  - Pattern:
    - pattern/index.md
    - Framework: pattern/framework.md
    - Physics: pattern/physics.md
    - Biology: pattern/biology.md
    - Geometry: pattern/geometry.md
    - Falsification: pattern/falsification.md

  - Text:
    - text/index.md
    - Chapters: text/chapters.md
    - Lexicon: text/lexicon.md
    - Character Algebra: text/characters.md
    - Archaeology: text/archaeology.md

  - Practice:
    - practice/index.md
    - The Walk: practice/walk.md
    - Embodied: practice/embodied.md
    - Breath: practice/breath.md

  - Story:
    - story/index.md
    - About: story/about.md
    - Essays: story/essays.md
    - Methodology: story/methodology.md
