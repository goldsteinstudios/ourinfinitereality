site_name: Our Infinite Reality
site_url: https://ourinfinitereality.com
site_description: Structural translations of the Dao De Jing - pattern documentation, not philosophy

repo_url: https://github.com/goldsteinstudios/dao-de-jing-analyzer
repo_name: Source Archive

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: white
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: IBM Plex Serif
    code: IBM Plex Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - tables
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/r/ourinfinitereality
      name: Discussion on Reddit
    - icon: fontawesome/brands/github
      link: https://github.com/goldsteinstudios/dao-de-jing-analyzer
      name: Source Archive

copyright: >
  This work is offered freely. Take what's useful.
  See <a href="/story/">About</a> for authorship details.

